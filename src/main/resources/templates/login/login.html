<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/bootstrap.css" rel="stylesheet">
</head>

<body background="">
<form name="form" accept-charset="utf-8" th:action="@{/longOn}" method="post">
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入账号" id="username"
                               name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入密码" id="password"
                               name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <a type="button" class="btn btn-success pull-right" href="addLogin.html" th:href="@{/addLogin}">注册</a>
                    </div>
                    <!--<a class="btn btn-success" th:href="@{/addLogin}">添加用户</a>-->
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
